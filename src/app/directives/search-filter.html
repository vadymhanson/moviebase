<div class="container">
    <form action="">
       <div class="form-group col-lg-6">
           <label class="control-label col-lg-3"  for="">Title</label>
           <div class="col-lg-9">
               <input type="text" class="form-control" placeholder="Text input" ng-model="searchData.title">
           </div>
       </div>
       <div class="form-group col-lg-6">
           <label class="control-label col-lg-3"  for="">Description</label>
           <div class="col-lg-9">
               <input type="text" class="form-control" placeholder="Text input" ng-model="searchData.description">
           </div>
       </div>
       <div class="form-group col-lg-6">
           <label class="control-label col-lg-3"  for="">Category Name</label>
           <div class="col-lg-9">
               <input type="text" class="form-control" placeholder="Text input" ng-model="searchData.category_name">
           </div>
       </div>
       <div class="form-group col-lg-6">
           <label class="control-label col-lg-3"  for="">Actor name</label>
           <div class="col-lg-9">
                <input type="text" class="form-control" placeholder="Text input" ng-model="searchData.actors">
           </div>
       </div>
       <div class="form-group col-lg-6">
           <label class="control-label col-lg-3"  for="">Language Name</label>
           <div class="col-lg-9">
               <input type="text" class="form-control" placeholder="Text input" ng-model="searchData.language_name">
           </div>
       </div>
        <div class="form-group col-lg-6">
            <div class="col-lg-offset-3 col-lg-9">
                <button type="button" class="btn btn-primary" ng-click="onSearch()">Search</button>
            </div>

        </div>
    </form>
</div>
